# System commands
# Change battery
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"
empty_symbol = "ğŸ’€"
disabled = true 

[[battery.display]]
threshold = 30
style = "red"
discharging_symbol = "âš¡"

[username]
format = '[$user]($style) in'
style_user = "bold lavender"
style_root = "bold red"
disabled = false
show_always = true 

[time]
format = 'at [ğŸ•™$time]($style)'
time_format = "%r"
use_12hr = true
style = "yellow"
disabled = true 

[memory_usage]
symbol = "ï¡š "
format = '[$symbol(${ram} | ${ram_pct})]($style) '
threshold = -1
style = "teal"
disabled = true 

[character]
error_symbol = "[â¯](bold red)"
success_symbol = "[[â™¥](bold green) â¯](bold maroon)"
vimcmd_symbol = "[â¯](bold green)"

[cmd_duration]
format = ' took [â±  $duration]($style)'
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
style = "yellow"
disabled = true 

[directory]
home_symbol = "~"
use_os_path_sep = true
format = ' [$path]($style)[$lock_symbol]($lock_style) ' 
read_only = " ï ½"
style = "bold pink"

[sudo]
format = ' root [$symbol]($style)'
style = "green"
symbol = "ğŸ§™"
disabled = false

[hostname]
ssh_only = false
format = "[$ssh_symbol]($style) on <[$hostname]($style)>"
ssh_symbol = "ğŸŒ"
trim_at = "-"
style = "rosewater"
disabled = true

[status]
style = "green"
symbol = "ğŸ”´"
not_executable_symbol = "ğŸš«"
not_found_symbol = "âŒğŸ”"
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false 

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = "ï˜ "
truncation_length = 10
truncation_symbol = "/..."
style = "pink"

[git_commit]
commit_hash_length = 8
style = "green"
tag_symbol = "ğŸ”– "

[git_state]
format = '($state( $progress_current of $progress_total))($style)'
cherry_pick = " ğŸ’ PICKING(red) "
merge = " â­ MERGING(peach) "

[git_status]
