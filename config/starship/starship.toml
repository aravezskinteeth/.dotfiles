# System commands
# Change battery
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
empty_symbol = "💀"
disabled = true 

[[battery.display]]
threshold = 30
style = "red"
discharging_symbol = "⚡"

[username]
format = '[$user]($style) in'
style_user = "bold lavender"
style_root = "bold red"
disabled = false
show_always = true 

[time]
format = 'at [🕙$time]($style)'
time_format = "%r"
use_12hr = true
style = "yellow"
disabled = true 

[memory_usage]
symbol = " "
format = '[$symbol(${ram} | ${ram_pct})]($style) '
threshold = -1
style = "teal"
disabled = true 

[character]
error_symbol = "[❯](bold red)"
success_symbol = "[[♥](bold green) ❯](bold maroon)"
vimcmd_symbol = "[❯](bold green)"

[cmd_duration]
format = ' took [⏱  $duration]($style)'
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
style = "yellow"
disabled = true 

[directory]
home_symbol = "~"
use_os_path_sep = true
format = ' [$path]($style)[$lock_symbol]($lock_style) ' 
read_only = " "
style = "bold pink"

[sudo]
format = ' root [$symbol]($style)'
style = "green"
symbol = "🧙"
disabled = false

[hostname]
ssh_only = false
format = "[$ssh_symbol]($style) on <[$hostname]($style)>"
ssh_symbol = "🌏"
trim_at = "-"
style = "rosewater"
disabled = true

[status]
style = "green"
symbol = "🔴"
not_executable_symbol = "🚫"
not_found_symbol = "❌🔍"
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false 

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = " "
truncation_length = 10
truncation_symbol = "/..."
style = "pink"

[git_commit]
commit_hash_length = 8
style = "green"
tag_symbol = "🔖 "

[git_state]
format = '($state( $progress_current of $progress_total))($style)'
cherry_pick = " 🍒 PICKING(red) "
merge = " ⭐ MERGING(peach) "

[git_status]
format = '[$all_status$ahead_behind]($style)'
conflicted = " ⚔️ "
ahead = " 🏎️💨×${count} "
behind = " 🐢×${count} "
diverged = "🔱 🏎️💨×${ahead_count} 🐢×${behind_count} "
untracked = " 🛤️×${count} "
stashed = " 📦 "
modified = " 📝×${count} "
staged = " 🗃️×${count} "
renamed = " 📛×${count} "
deleted = " 🗑️×${count} "
style = "rosewater"

[package]
format = ' is [$symbol$version]($style) '
symbol = "📦"
style = "mauve"
disabled = false

