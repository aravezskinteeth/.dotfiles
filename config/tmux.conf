# ~~~~ TMUX CONFIG ~~~~~~~
# support 24 bit color
set-option -sa terminal-overrides ",xterm*:Tc"

# add mouse support
set -g mouse on

# Change <prefix> to ctrl + space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# plugins
set -g @plugin 'tmux-plugins/tpm' # tpm
set -g @plugin 'tmux-plugins/tmux-sensible' # fixes some tmux quirks
set -g @plugin 'christoomey/vim-tmux-navigator' # Add nvim integration
set -g @plugin 'tmux-plugins/tmux-yank' # copy text in tmux by yanking

# Download catppuccin theme
set -g @plugin 'livisupajares/tmux-catppuccin'
set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato or mocha

# ... and then set status-left & status-right ...
set -g status-left "#{E:@catppuccin_status_session}"

set -g status-right "#{E:@catppuccin_status_[module_name]}"
set -ag status-right "#{E:@catppuccin_status_[module_name]}"
set -agF status-right "#{E:@catppuccin_status_[module_name]}"

# source tpm for tmux pluggins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
run '~/.tmux/plugins/tpm/tpm'
